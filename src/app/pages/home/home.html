<section class="hero">
  <div class="container hero__inner">
    <span class="hero__eyebrow"> DROP 001 </span>

    <h1 class="hero__title">
      Chocolate de autor.<br />
      Edición limitada.
    </h1>

    <p class="hero__subtitle">Producción artesanal. Unidades contadas.</p>

    <div class="hero__cta">
      <a routerLink="/product/drop-001" class="btn btn-primary"> Comprar </a>
    </div>
  </div>
</section>

<section class="drops">
  <div class="container">
    <header class="drops__header">
      <h2>Drops</h2>
      <p>Cuando se acaban, no vuelven.</p>
    </header>

    <div class="drops__grid">
      <a
        *ngFor="let drop of drops"
        class="drop-card"
        [class.is-soldout]="drop.status === 'soldout'"
        [routerLink]="drop.status === 'active' ? ['/product', drop.slug] : null"
      >
        <span class="drop-card__name">
          {{ drop.name }}
        </span>

        <span *ngIf="drop.status === 'soldout'" class="drop-card__status"> SOLD OUT </span>
      </a>
    </div>
  </div>
</section>
